<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form [formGroup]="form">
        <label for="pensamento">Pensamento</label>
        <input type="text" class="input" id="pensamento" formControlName="pensamento" name="pensamento" placeholder="Digite um pensamento">

        <label for="autoria">Autoria</label>
        <input type="text" class="input" id="autoria" formControlName="autoria" name="autoria" placeholder="Digite a autoria ou fonte">

        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            @for (modelo of modelos; track modelo.id) {
                <div class="radio-modelo">
                    <label [for]="modelo.informacao">
                        <input type="radio" [id]="modelo.informacao" [value]="modelo.informacao" formControlName="modelo" name="modelo">
                        <div class="custom-radio">
                            <span></span>
                        </div>
                        <span>{{ modelo.label }}</span>
                    </label>
                    Pr√©via:
                    <div [class]="modelo.informacao" class="modelo ff-roboto-mono">
                        <img [src]="modelo.imagem" alt="Aspas azuis">
                        <p class="conteudo">{{ form.get('pensamento')?.value }}</p>
                        <p class="autoria"><b>{{ form.get('autoria')?.value }}</b></p>
                    </div>
                </div>
            }
        </div>
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button [routerLink]="['/']" class="botao">Cancelar</button>
        </div>
    </form>
</section>
